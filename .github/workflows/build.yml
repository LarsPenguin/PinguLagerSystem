name: Build PinguLagerSystem

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Java 21 einrichten
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Maven Cache aktivieren
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build mit Maven
      - name: Build with Maven
        run: mvn clean package

      # 5️⃣ Upload fertiges JAR als Artifact
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: PinguLagerSystem
          path: target/PinguLagerSystem-1.0.0.jar

      uses: actions/upload-artifact@v3
      with:
        name: PinguLagerSystem
        path: target/PinguLagerSystem-4.0.0.jar
